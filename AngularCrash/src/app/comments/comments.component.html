<h1>Comments</h1>
<mat-list>
  <div mat-subheader>Comments</div>
  <mat-list-item *ngFor="let comment of comments">
    <mat-icon mat-list-icon>chat</mat-icon>
    <div mat-line>{{ comment.name }}</div>
    <div mat-line> {{ comment.email }} </div>
    <div mat-line> {{ comment.body }} </div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
